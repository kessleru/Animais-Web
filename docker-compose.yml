version: '3.8'

services:
  animais-web:
    build: .
    container_name: animais-web
    expose:
      - "80"
    restart: unless-stopped
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      - animais-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
